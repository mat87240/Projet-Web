<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="mainMenu.css"> <!-- Link to the styles for the menu -->
</head>
<body>
    <!-- Main menu with Play button -->
    <div id="menu-0" class="menu">
        <button id="playButton">Play</button>
    </div>

    <!-- Level menu (hidden initially) -->
    <div id="menu-1" class="menu hidden">
        <ul id="levelList"></ul> <!-- List of levels to be populated dynamically -->
        <button id="returnButton">Return</button>
    </div>

    <!-- Particles effect container -->
    <div id="particles-js"></div>

    <!-- Particles.js library for background effects -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Custom configuration for particles effect -->
    <script src="particles-config.js"></script>

    <!-- Main logic script for menu functionality -->
    <script type="module" src="mainMenu.js"></script>
</body>
</html>
