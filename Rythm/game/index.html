<!doctype html>
<html lang="fr">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Title of the game -->
  <title>A Dance of Fire and Ice Style Game</title>
  <!-- Link to the CSS stylesheet -->
  <link rel="stylesheet" href="../game/index.css">
</head>
<body>
  <!-- Main container holding the game and keystroke area -->
  <div class="container">
    <!-- Gameplay area with a canvas for drawing paths -->
    <div class="gameplay">
      <canvas class="path-canvas"></canvas>
    </div>
    
    <!-- Keystroke area containing four square keys -->
    <div class="keystroke">
      <div class="square" id="key1"></div>
      <div class="square" id="key2"></div>
      <div class="square" id="key3"></div>
      <div class="square" id="key4"></div>
    </div>
  </div>
</body>

<div id="particles-js"></div>

<!-- Particles.js library for background effects -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<!-- Custom configuration for particles effect -->
<script type="module">
  import { getLvlName } from "../globalAssets/transfer.js";

  async function loadParticlesConfig() {
    const levelName = await getLvlName();
    const script = document.createElement("script");
    script.src = `../globalAssets/levels/${levelName}/particles-config.js`;
    document.body.appendChild(script);
  }

  loadParticlesConfig();
</script>
<!-- Import JavaScript module for game logic -->
<script type="module" src="../game/main.js"></script>  
</html>
